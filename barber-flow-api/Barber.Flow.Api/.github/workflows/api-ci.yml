name: BarberFlow API CI

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "barber-flow-api/**"

  pull_request:
    branches:
      - develop
      - main
    paths:
      - "barber-flow-api/**"

jobs:
  build:
    name: Build & Validate API
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore Barber.Flow.Api/Barber.Flow.Api.sln

      - name: ğŸ—ï¸ Build (Release)
        run: dotnet build Barber.Flow.Api/Barber.Flow.Api.sln --configuration Release --no-restore